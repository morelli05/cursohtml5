<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste com imagens</title>
</head>
<body>
  <h1>Testando carga de Imagens</h1>
  <hr>
  <p>Abaixo você verá uma imagem que está na mesma pasta</p>
  <p>Primeiro veremos a imagem de HTML5</p>
  <img src="LogoHTML-FULL200.png" alt="Logo HTML5" srcset="">
  <p>Agora veremos a imagem de CSS3</p>
  <img src="LOGOCSS-FULL200.jpg" alt="Logo CSS3" srcset="">
  <p>Também podemos carregar imagens que estão em sub pastas.</p>
  <img src="imagens/LOGOCSS-FULL200.jpg" alt="LogoCSS" srcset="">
  <img src="imagens/LogoHTML-FULL200.png" alt="LogoHTML" srcset="">
  <p>Podemos também carregar imagens de um link</p>
  <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Logo JS" srcset="">
</body>
</html>
